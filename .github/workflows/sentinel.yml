name: SentinelPR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  sentinel-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Diff File
        # This creates the 'pr.diff' file that your Python script expects
        run: git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      - name: Run SentinelPR Action
        # Points to the current repo (the dot) where action.yml lives
        uses: ./ 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}