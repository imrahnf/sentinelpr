name: SentinelPR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  sentinel-audit: # This was likely missing or misaligned
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps: # Line 14: Must be indented under the job ID
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore Sentinel Cache
        uses: actions/cache@v4
        with:
          path: .sentinel/db
          key: sentinel-v1-${{ runner.os }}-${{ hashFiles('**/symbol_map.json') }}
          restore-keys: |
            sentinel-v1-${{ runner.os }}-

      - name: Run SentinelPR Auditor
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Ensure the exit code is always 0 to fulfill the Fail-Open policy
          python main.py --index || true
          python main.py --diff ${{ github.event.pull_request.diff_url }} || true