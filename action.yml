name: 'SentinelPR Code Auditor'
description: 'AI-powered semantic code review'
inputs:
  github_token:
    description: 'GH_TOKEN'
    required: true
  gemini_api_key:
    description: 'GEMINI_API_KEY'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      shell: bash
      run: pip install -r ${{ github.action_path }}/requirements.txt

    - name: Run Auditor
      shell: bash
      run: |
        export PYTHONPATH=${{ github.action_path }}
        # We must create the pr.diff file before this step runs
        python ${{ github.action_path }}/main.py \
          --diff pr.diff 
      env:
        GEMINI_API_KEY: ${{ inputs.gemini_api_key }}
        GITHUB_TOKEN: ${{ inputs.github_token }}